<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>100g計算アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="100g計算アプリのサイトです。">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="webclip152.png"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div  class="icon">
        <img src="img/work1_big.png" alt="100g計算アプリのアイコン">
      </div>
      <div class="info">
        <h1>100g計算アプリ</h1>
        <p>100gあたりの価格で比較しよう！</p>
      </div>
    </div>
  </header>

  <section>
    <div class="result">
      <h1>
        <b>グラム：価格：＠単価(円)</b>
      </h1>
      <ul>
      </ul>
    </div>
    <div class="main">
      <form>
        <p>
          <label for="guramu">グラム</label><input type="text" id="guramu" pattern="\d*" size="16">
        </p>
        <p>
          <label for="kakaku">　価格</label><input type="text" id="kakaku" pattern="\d*" size="16">
        </p>
        <p>
          <input type="button" id="reload" value="Reset">
          <input type="reset" name="reset" value="Clear">
          <button>計算</button>
        </p>
        <div class="syosu">
          ※小数点第2位未満切り捨て
        </div>
      </form>
    </div>
  </section>

    <section class="link">
      <div>
        <a href="https://mochapon.github.io/m_Portfolio_site/" target="_blank">m Portfolio site</a>
      </div>
    </section>
    
    <footer>

    </footer>
    
    <script src="js/main.js"></script>
